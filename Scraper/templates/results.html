{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RESULT</title>
</head>
<body>
  <h1>Scraped Data</h1>
  <h2>{{ title }}</h2>
  <ul>
    {% for heading, paragraph in combined_data %}
        <li>
            <h3>{{ heading }}</h3>
            <p>{{ paragraph }}</p>
        </li>
    {% endfor %}

  </ul>
  <pre>{{ combined_data }}</pre>
</body>
</html>
